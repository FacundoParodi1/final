<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
    <title>Proyecto JS</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-right">
                <a href="#" class="btnCategoria " data-categoria="Todos">TODAS</a>
                <a href="#" class="btnCategoria" data-categoria="hamburguesas">HAMBURGUESAS</a>
                <a href="#" class="btnCategoria" data-categoria="bebidas">BEBIDAS</a>
                <a href="#" class="btnCategoria" data-categoria="salsas">SALSAS</a>
            </div>
            <div class="nav-left">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">
                    <span id="cantidadDeProductos">0</span>
                </h5>
                <input type="text" id="inputBuscar" placeholder="Buscar">
                <button id="registro-btn">Registrarse</button>
                <button class="boton1"  type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-cart"></i></button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body " id="carrito">
                      <!-- productos del carrito -->
                    </div>
                    <h2 id="total">Total: $<span id="totalCarrito">0</span></h2>
                    <a href="#" id="botonComprar">COMPRAR</a>
                </div>
            </div>
        </nav>          
    </header>
    <main>
        <h3 class="titulos">PRODUCTOS</h3>
        <div id="productos">
            <!-- Acá van a ir todos los productos cargados en la base de datos (catálogo) -->
          </div>
    </main>
    <footer class="mi-footer">
        <div class="informacion">
            <h3>Contacto</h3>
            <p>Dirección: 123 Calle Principal</p>
            <p>Teléfono: (123) 456-7890</p>
            <p>Email: info@mitiendadecomida.com</p>
        </div>
        <div class="horario">
            <h3>Horario</h3>
            <p>Lunes a Viernes: 12:00 AM - 11:00 PM</p>
            <p>Sábados y Domingos: 11:00 AM - 6:00 PM</p>
        </div>
        <div class="redes-sociales">
            <h3>Síguenos en redes sociales</h3>
            <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://twitter.com/?lang=es" target="_blank"><i class="bi bi-twitter"></i><a>
            <a href="https://www.tiktok.com/es/" target="_blank"><i class="bi bi-tiktok"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="ecomerce.js"></script>
</body>
</html>
